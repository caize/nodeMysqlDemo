<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <% include head.html %>
    <title><%= title %></title>
    <script src="../js/userList.js" type='text/javascript'></script>
</head>
<body>
<div class='container'>
    <table class='table table-bordered'>
        <thead>
        <tr>
            <th>序号</th><th>ID</th><th>账号</th><th>昵称</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i=0; i<users.length; i++) {%>
        <tr data-id="<%= users[i].user_id %>">
            <td><%= i %></td>
            <td><%= users[i].user_id %></td>
            <td><%= users[i].user_name %></td>
            <td><%= users[i].nick_name %></td>
            <td>
                <button type='button' class='btn btn-danger'>删除</button>
                <a href="/userDetail/<%= users[i].user_id %>">查看</a>
            </td>
        </tr>
        <% } %>
        </tbody>
    </table>
</div>
</body>
</html>
